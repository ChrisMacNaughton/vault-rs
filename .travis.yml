addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - unzip
language: rust
rust:
- nightly
- beta
- stable
matrix:
  allow_failures:
  - rust: nightly
  - rust: beta
env:
  matrix:
  - VAULT_VERSION=0.4.1 VAULT_BRANCH=release TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - VAULT_VERSION=0.5.0 VAULT_BRANCH=release TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - VAULT_VERSION=0.6.0 VAULT_BRANCH=release TRAVIS_CARGO_NIGHTLY_FEATURE=""
  global:
    secure: 
cache:
  apt: true
  cargo: true
  pip: true
  directories:
  - "~/.cargo"
  - "$TRAVIS_BUILD_DIR/target"
notifications:
  email:
    on_success: never
before_script:
- pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
- VAULT_ADDR=http://127.0.0.1:8200 vault token-create -id="test12345" -ttl="720h"
install:
- bin/install-vault-${VAULT_BRANCH}.sh
- export PATH=$HOME/bin:$PATH
- vault server -dev > /dev/null 2>&1 &
script:
- travis-cargo test
after_success:
- travis-cargo coveralls --no-sudo
sudo: false
